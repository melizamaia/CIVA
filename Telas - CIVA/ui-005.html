        <h1>Cadastrar</h1>
        <form id="form-cad" method="post" action="ui-006.html">
            <div class="box-input">
                <div class="box-1">
                    <div class="input-container">   
                        <label for="">Nome completo</label>
                        <input type="text" id="nome" placeholder="Nome Completo" class="input-default input-blue">
                    </div>
                    <div class="input-container">
                        <label for="">Identidade</label>
                        <input type="text" id="cpf" placeholder="000.000.000-00" class="input-default input-blue">
                    </div>
                </div>
                <div class="box-2">
                    <div class="input-container">
                        <label for="">Data de nascimento</label>
                        <input type="text" id="nascimento" placeholder="00/00/00" class="input-default input-blue">
                    </div>
                    <div class="input-container">
                        <label for="">País de origem</label>
                        <div class="select-default">
                            <select required>
                                <option value Selected disable>Selecionar</option>
                                <option value="1">item 1</option>
                                <option value="2">item 2</option>
                                <option value="3">item 3</option>
                                <option value="4">item 4</option>
                            </select>
                            <span class="material-icons">expand_more</span>
                        </div>
                    </div>
                </div>
                <div class="box-3">
                    <div class="input-container">
                        <label for="">Endereço</label>
                        <input type="text" id="endereco" placeholder="Ex: Avenida Rio Branco" class="input-default input-blue">
                    </div>
                    <div class="input-container">
                        <label for="">Contato</label>
                        <input type="text" id="tel" placeholder="Ex: 55+91234-5678" class="input-default input-blue">
                    </div>
                </div>
                <div class="box-4">
                    <div class="input-container">
                        <label for="">Email</label>
                        <input type="email" id="email" placeholder="Ex: nome@mail.com" class="input-default input-blue">
                    </div>
                </div>
                <div class="box-5">
                    <div class="input-container">
                        <label for="">Senha</label>
                        <input type="password" id="password" placeholder="***************" class="input-default input-blue">
                    </div>
                    <div class="input-container">
                        <label for="">Confirmação</label>
                        <input type="password" id="password-confirm" placeholder="***************" class="input-default input-blue">
                    </div>
                </div>
            </div>

                <p><input type="checkbox" id="checkbox" required> Li e concordo com os <a>Termos de Uso</a> e <a>Política de Privacidade</a></p>
