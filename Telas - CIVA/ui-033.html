        </nav>
    </div>
    
    <div id="container-main">
     <div id="wrapper-main">
        
        <header class="container-header">
            <h3>Cadastrar Portador CIVA</h3>
        </header>
    
        <!-- CONTAINER MIDDLE -->
        <div class="container-middle">
            <div class="box-container">
                <!-- BOX LEFT -->
                <div class="box-wrapper">
             
                    <form id="form-register-portadorciva">

                    <header class="box-header">Dados Portador

                        <div class="input-container">
                            <div class="select-default select-header-box">
                              <select required="" id="select-document">
                                  <option value="" selected="" disabled="">Selecionar</option>
                                  <option value="1">Documento Nacional</option>
                                  <option value="2">Passaporte</option>
                              </select>
                              <span class="material-icons-round icon-select">expand_more</span>
                            </div>
                          </div>
                    </header>
 
                <div class="box-middle box-middle-form">
                
                    <div class="input-container">
                
                        <label for="">Nome completo</label>
                        <input type="text" placeholder="Ex: Maria Souza Almeida" class="input-default" id="name-complet">
                    </div>
                
                    <div class="input-container">
                        <label for="">Identidade</label>
                        <input type="text" placeholder="000.000.000-00" class="input-default" id="identity">
                    </div>
                
                    <div class="input-container">
                        <label for="">Data de nascimento</label>
                        <input type="date" placeholder="Ex: Dose ùnica" class="input-default" id="date-birth">
                    </div>
                
                    <div class="input-container">
                        <label for="">País de origem</label>
                          <div class="select-default">
                            <select required="" id="country">
                                <option value="" selected disabled>Selecionar</option>
                                <option value="1">Brasil</option>
                                <option value="2">EUA</option>
                            </select>
                            <span class="material-icons-round icon-select">expand_more</span>
                          </div>
                        </div>
                    
                    <div class="input-container">
                        <label for="">Endereço</label>
                        <input type="text" placeholder="Ex: Avenida Rio Branco" class="input-default" id="adress">
                    </div>

                    <div class="input-container">
                        <label for="">Contato</label>
                        <input type="text" placeholder="Ex: 55+91234-5678" class="input-default" id="contact">
                    </div>

                    <div class="input-container max-width">
                        <label for="">Email</label>
                        <input type="email" placeholder="Ex: nome@mail.com" class="input-default max-width" id="email">
                    </div>
 
                    <div class="input-container">
                        <label for="">Senha</label>
                        <input type="password" placeholder="Digite a senha" class="input-default" id="password1">
                    </div>

                    <div class="input-container">
                        <label for="">Senha</label>
                        <input type="password" placeholder="Confirme a senha" class="input-default" id="password2">
                    </div>
                </div>
                </div>
 
            </div>
        </form>
     </div> 
     <!-- BUTTONS -->
     <div class="container-bottom">
        <a href="ui-028.html"><button class="btn-default d-grey">Voltar</button></a>
        <button class="btn-default d-coral" form="form-register-portadorciva">Cadastrar</button>
    </div>  
    </div>
